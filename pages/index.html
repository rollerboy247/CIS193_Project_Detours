	<body>

				<div class="collapse navbar-collapse" id="myNavbar">
				  <ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown">
					  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Destinations <span class="caret"></span></a>

<!---------- Slide Show ---------->
		<div class="container">
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			  <li data-target="#myCarousel" data-slide-to="3"></li>
			  <li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>

			<!---------- Wrapper for slides ---------->
			<div class="carousel-inner">
			  <div class="item active">
				<img src="../img/goldgate.jpg" alt="Golden Gate Bridge" style="width:100%;">
			  </div>

			  <div class="item">
				<img src="../img/rome.jpg" alt="Golden Gate Bridge" style="width:100%;">
			  </div>
			  
			  <div class="item">
				<img src="../img/kayak.jpg" alt="Golden Gate Bridge" style="width:100%;">
			  </div>
			  
			  <div class="item">
				<img src="../img/quebec.jpg" alt="Golden Gate Bridge" style="width:100%;">
			  </div>
			  
			  <div class="item">
				<img src="../img/sydney_opera.jpg" alt="Golden Gate Bridge" style="width:100%;">
			  </div>
			</div>

			<!---------- Left and right controls  ---------->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
